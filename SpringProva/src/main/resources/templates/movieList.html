<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ecco la lista dei film</title>
</head>
<body>
    <h1>Ecco la lista dei film</h1>
    <table>

        <tr>
        <th>titolo</th>
        <th>regista</th>
        <th>genere</th>
        <th>anno</th>
        <th>url</th>
        <th></th>

        </tr>

            <tr th:each="movie : ${movies}">
            <td th:text="${movie.movieId}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.genere}"></td>
            <td th:text="${movie.movieYear}"></td>
            <td th:text="${movie.imgUrl}"></td>
                <td>
                    <a th:href="@{/api/v1/movies/delete/{movieId} (movieId=${movie.movieId})}">Elimina</a>
                </td>
                <td>
                    <a th:href="@{/api/v1/movies/edit/{movieId} (movieId=${movie.movieId})}">Modifica</a>
                </td>
            </tr>

    </table>
    <a href="/api/v1/movies/new"><button>Aggiungi nuovo</button></a>

</body>
</html>
