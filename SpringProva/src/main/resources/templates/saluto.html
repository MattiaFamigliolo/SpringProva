<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sei nella pagina</h1>
<h2 th:text="'Ciao ' + ${yourName} + ' ' + ${surname} + '!'"></h2>

<h1 th:text="${numberList}"></h1>

    </tr>

</body>
</html>
